<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>HotelSearch.</title>
		<link href="src/styles/layout.css" rel="stylesheet" type="text/css">
		<link href="src/styles/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>

		<div class="search">
			<a href="index.html" class="logo">HotelSearch.</a>
			<div class="form">
				<input id="query" type="text" name="query" placeholder="Enter a query"/>
			</div>
			<div class="icons">
				<a href="https://www.github.com/DaveKeehl/HotelSearch" target="_blank" rel="noopener noreferrer"><img src="src/images/github.svg" alt="Github logo"></img></a>
			</div>
		</div>

		<div class="results">
			<div class="resultsList">
				<div id="top">
					<h1>Results.</h1>
					<input type="button" name="map" id="map-toggle" value="Open geographical map">
				</div>
				<div class="resultsHeader">
					<p id="numberOfResults">0 results.</p>
					<!-- <img src="src/images/map.svg" class="grayscale"> -->
				</div>
				<div class="mapContainer">
					<div id="map"></div>
				</div>
				<div id="results">
					<div id="nothing-to-show">
						<h1>Please start with a query.</h1>
						<img src="src/images/robot.png">
					</div>
				</div>
			</div>
		</div>
		
	</body>

	<script src="js/fetch-data.js"></script>
	<script src="js/geographical-results.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDggVSsP9BXJStwvnXYIhgPjUWzsJqBkK0&callback=initMap"
    async defer></script>

</html>
